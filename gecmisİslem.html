<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-size: 1.6em;
      }
    </style>

    <title>Geçmiş İşlem Ekranı</title>
  </head>
  <body>
    <!-- en dıştaki container -->
    <div
      class="container"
      style="
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <div class="text-center"><span id="date">24/02/2023</span> - Ercan</div>
      <div class="container sepet border border-2" style="border-radius: 8px">
        <div class="row">
          <div class="col m-3">
            <div
              class="container border border-2"
              style="padding: 8% 3%; border-radius: 8px"
              id="orderItems"
            ></div>
          </div>

          <div class="col m-3">
            <div class="container text-center" style="padding: 10% 10%">
              <p>Toplam : <span id="total"> 530,00 </span> ₺</p>
              <p>Ödenen : <span id="paid">230,00 </span> ₺</p>
              <p>Kalan : <span id="remaining">300,00 </span> ₺</p>
              <hr />
              <p>Önceki Borç : <span id="previousDebt">0,00 </span> ₺</p>
              <p>Güncel Borç : <span id="currentDebt">230,00 </span> ₺</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./gecmisİslem.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
