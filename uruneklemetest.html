<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ürün Ekleme</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      style="max-width: 30rem; min-height: 20rem;" 
      class="container border border-secondary border-5 mt-5"
    >
      <div class="grid text-center mt-5">
        <div
          class="g-start-2 border border-primary border-3 my-2"
          style="grid-row: 2"
        >
          <div class="container text-center mt-5">
            <div class="row">
              <div class="col mt-2">
                <span>Ürün Adını :</span>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ürün Adını Giriniz"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="g-start-2 border border-primary border-3 my-2"
          style="grid-row: 2"
        >
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <span>Ürün Fiyatı :</span>
              </div>
              <div class="col">
                <input
                  type="number"
                  step="0.25"
                  class="form-control"
                  placeholder="Ürün Fiyatı"
                />
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary float-end">Kaydet</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
