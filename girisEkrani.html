<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Ekranı</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <form
      method="post"
      style="
        background-color: beige;
        border: solid 1px;
        padding: 5px;
        width: 400px;
      "
    >
      <h1 style="text-align: center">Giriş Ekranı</h1>
      <div style="background-color: bisque; margin-bottom: 5px">
        <label>Kullanıcı Adı:</label>
        <input
          type="text"
          placeholder="Kullanıcı Adını Giriniz"
          style="display: block"
        />
      </div>
      <div style="background-color: bisque; margin-bottom: 5px">
        <label>Şifre:</label>
        <input
          type="password"
          placeholder="Şifrenizi Giriniz"
          style="display: block"
        />
      </div>
      <input type="submit" value="Giriş" />
    </form>
  </body>
</html>
