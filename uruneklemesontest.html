<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Ürün Ekleme Ekranı</title>
  </head>
  <body>
    <div class="container py-5 h-100 mt-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 1rem">
            <div class="p-3 text-center">
              <h3 class="my-4">Ürün Ekleme</h3>
              <div class="form-outline mb-4">
                <div class="container text-center mt-5">
                  <div class="row">
                    <div class="col mt-2">
                      <span>Ürün Adı :</span>
                    </div>
                    <div class="col">
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Ürün Adını Giriniz"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-outline mb-4">
                <div class="g-start-2 my-2" style="grid-row: 2">
                  <div class="container text-center">
                    <div class="row">
                      <div class="col">
                        <span>Ürün Fiyatı :</span>
                      </div>
                      <div class="col">
                        <input
                          type="number"
                          step="0.25"
                          class="form-control"
                          placeholder="Ürün Fiyatı"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary btn-lg float-end" type="submit">
                Kaydet
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
