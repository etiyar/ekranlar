<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ürün Listesi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3 style="text-align: center">Ürünler</h3>

      <div style="float: right">
        <div
          class="btn-group-vertical"
          role="group"
          aria-label="Vertical button group"
        >
          <button type="button" class="btn btn-dark">Düzenle</button>
          <button type="button" class="btn btn-dark">Button</button>
          <button type="button" class="btn btn-dark">Button</button>
          <button type="button" class="btn btn-dark">Button</button>
          <button type="button" class="btn btn-dark">Button</button>
        </div>
        <div
          class="btn-group-vertical"
          role="group"
          aria-label="Vertical button group"
        >
          <button type="button" class="btn btn-dark">Sil</button>
          <button type="button" class="btn btn-dark">Button</button>
          <button type="button" class="btn btn-dark">Button</button>
          <button type="button" class="btn btn-dark">Button</button>
          <button type="button" class="btn btn-dark">Button</button>
        </div>
        <div
          class="btn-group-vertical"
          role="group"
          aria-label="Vertical button group"
        >
          <button type="button" class="btn btn-dark">Yeni Ürün Ekle</button>
        </div>
      </div>
      <div>
        <ul class="list-group">
          <li class="list-group-item">1 kg Çiğköfte</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
