<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Bayi Ekleme Ekranı</title>
  </head>
  <body>
    <div class="container py-5 h-100 mt-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 1rem">
            <div class="p-3 text-center">
              <h3 class="my-4">Bayi Ekle</h3>
              <div class="form-outline mb-4">
                <label for="bayiAdi">Bayi Adı</label>
                <input
                  type="text"
                  class="form-control"
                  id="bayiAdi"
                  placeholder="Ör: Pirimehmet Şubesi"
                />
              </div>
              <div class="form-group">
                <label for="bayiAdresi">Bayi Adresi</label>
                <input
                  type="text"
                  class="form-control"
                  id="bayiAdresi"
                  placeholder="Ör: *** Sokak No ***"
                />
              </div>
              <div class="form-group">
                <label for="bayiTelefonu">Bayi Telefonu</label>
                <input
                  type="text"
                  class="form-control"
                  id="bayiTelefonu"
                  placeholder="Ör: (551)-555-22-33"
                />
              </div>
              <button class="btn btn-primary float-end btn-lg mt-3" type="submit">
                Kaydet
              </button>
            </form>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
