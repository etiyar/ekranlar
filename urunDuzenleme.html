<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ürün Düzenleme</title>
  </head>
  <body>
    <h1>Ürün Düzenle</h1>
    <form style="background-color: beige; border: solid 1px; padding: 5px;">
      <div style="background-color: bisque; margin-bottom: 5px;">
        <label>Ürün Adı:</label>
        <input type="text" placeholder="Ürün Adını Giriniz" style="display: block;" />
      </div>
      <div style="background-color: bisque; margin-bottom: 5px;">
        <label>Şifre:</label>
        <input type="number" placeholder="Fiyatını Giriniz" style="display: block;" />
      </div>
      <input type="submit" value="Kaydet" />
    </form>
  </body>
</html>
